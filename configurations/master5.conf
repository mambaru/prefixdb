{
    "startup":{},

    "config": {
        "enabled": true,
        "reload_changed_ms": 0,
        "reload_sighup": false
    },

    "core": {
        "rlimit_as_mb": 0,
        "enable_callback_check": true,
        "core_timeout_ms": 1000,
        "idle_timeout_ms": 1000,
        "core-workflow": {
            "threads": 1,
            "use_io_service": false,
            "maxsize": 10000,
            "wrnsize": 10
        }
    },

    "logger": {
        "enabled": true,
        "startup_priority": -1000,
        "shutdown_priority": 1000,
        "milliseconds": true,
        "single": true,
        "limit": 10000000,
        "path": "/logs/prefixdb-master5",
        "stdout": "cout",
        "syslog": "",
        "deny": [],
        "custom": {}
    },

    "workflow": [
        {
            "enabled": true,
            "name": "main-workflow",
            "startup_priority": 0,
            "shutdown_priority": 0,

            "threads": 6,
            "use_io_service": false,
            "post_delay_ms": 0,
            "rate_limit": 0,
            "maxsize": 134217728,
            "wrnsize": 1048576
        },
        {
            "enabled": true,
            "name": "callback-workflow",
            "startup_priority": 0,
            "shutdown_priority": 0,

            "threads": 2,
            "use_io_service": false,
            "post_delay_ms": 0,
            "rate_limit": 0,
            "maxsize": 134217728,
            "wrnsize": 1048576
        },
        {
            "enabled": true,
            "name": "slave-workflow",
            "startup_priority": 0,
            "shutdown_priority": 0,

            "threads": 1,
            "use_io_service": false,
            "post_delay_ms": 0,
            "rate_limit": 0,
            "maxsize": 134217728,
            "wrnsize": 1048576
        },
        {
            "enabled": true,
            "name": "script-workflow",
            "startup_priority": 0,
            "shutdown_priority": 0,

            "threads": 1,
            "use_io_service": false,
            "post_delay_ms": 0,
            "rate_limit": 0,
            "maxsize": 134217728,
            "wrnsize": 1048576
        }
    ],

    "prefixdb": [
        {
            "enabled": true,
            "name": "prefixdb1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "path": "/monamour/prefixdb/master5",
            "detach_path": "/monamour/prefixdb/master5_detach",
            "ini": "./prefixdb.ini",
            "preopen": true,
            "auto_repair": false,
            "abort_if_open_error": true,
            "stop_list": [],
            "workflow": "",

            "enable_delayed_write": true,
            "key_size_limit": 256,
            "keys_per_req": 100,
            "array_limit": 1000,
            "packed_limit": 1000,
            "prefix_size_limit": 256,
            "max_prefixes": 128,
            "range_limit": 10000,
            "value_size_limit": 10240
        }
    ],

    "prefixdb-service": [
        {
            "enabled": true,
            "name": "prefixdb-service1",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "prefixdb1",
            "workflow": "",
            "allow_non_jsonrpc": true,
            "remove_everytime": true,
            "call_lifetime_ms": 3000,
            "remove_outdated_ms": 1000
        }
    ],

    "jsonrpc-queue": [
        {
            "enabled": true,
            "name": "main-queue",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "prefixdb-service1",
            "workflow": "main-workflow",
            "callback_queue": true,
            "callback_workflow": "callback-workflow"
        },
        {
            "enabled": true,
            "name": "script-queue",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "prefixdb-service1",
            "workflow": "script-workflow",
            "callback_queue": false,
            "callback_workflow": ""
        },
        {
            "enabled": true,
            "name": "slave-queue",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "prefixdb-service1",
            "workflow": "slave-workflow",
            "callback_queue": false,
            "callback_workflow": ""
        }
    ],

    "server-tcp": [
        /* Основной порт*/
        {
            "enabled": true,
            "name": "main-tcp",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "main-queue",
            "addr": "0.0.0.0",
            "port": "22550",
            "threads": 1,
            "backlog": 1024,
            "max_connections": 0,
            "workflow": "",
            "connection": {
                "keep_alive": true,
                "reader": {
                    "sep": "\r\n",
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "trimsep": true
                },
                "writer": {
                    "sep": "\r\n",
                    "bufsize": 8192,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "first_as_is": true
                }
            }
        },
        /* Порт для скриптов */
        {
            "enabled": true,
            "name": "script-tcp",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "script-queue",
            "addr": "0.0.0.0",
            "port": "23551",
            "threads": 1,
            "backlog": 1024,
            "max_connections": 0,
            "workflow": "",
            "connection": {
                "keep_alive": true,
                "reader": {
                    "sep": "\r\n",
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "trimsep": true
                },
                "writer": {
                    "sep": "\r\n",
                    "bufsize": 8192,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "first_as_is": true
                }
            }
        },
        /* Порт для слейва */
        {
            "enabled": true,
            "name": "slave-tcp",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "slave-queue",
            "addr": "0.0.0.0",
            "port": "23552",
            "threads": 1,
            "backlog": 1024,
            "max_connections": 0,
            "workflow": "",
            "connection": {
                "keep_alive": true,
                "reader": {
                    "sep": "\r\n",
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "trimsep": true
                },
                "writer": {
                    "sep": "\r\n",
                    "bufsize": 8192,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "first_as_is": true
                }
            }
        },
        /* Порт для raw-запросов */
        {
            "enabled": true,
            "name": "raw-tcp",
            "startup_priority": 0,
            "shutdown_priority": 0,
            "suspend": false,

            "target": "prefixdb-service1",
            "addr": "0.0.0.0",
            "port": "23553",
            "threads": 1,
            "backlog": 1024,
            "max_connections": 0,
            "workflow": "",
            "connection": {
                "keep_alive": true,
                "reader": {
                    "sep": "\r\n",
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "trimsep": true
                },
                "writer": {
                    "sep": "\r\n",
                    "bufsize": 8192,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "first_as_is": true
                }
            }
        }
    ]
}
