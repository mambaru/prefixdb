{
    "startup": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "wait_timeout_ms": 200
    }, 
    "config": {
        "enabled": true,
        "reload_changed": false
    },
    "core": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "rlimit_as_mb": 0,
        "wait_timeout_ms": 200
    },
    "logger": {
        "enabled": true,
        "lifetime": 0,
        "prefix": "./repli-hub",
        "single": true,
        "stdout": "clog",
        "syslog": false
    },
    "pubsub-service": {
        "pubsub-service1": {
            "enabled": true,
            "pubsub_target": "repli_hub",
            "services": [
                {
                    "jsonrpc": {
                        "workers": [
                            {
                                "strands": [
                                    {
                                        "count": 6,
                                        "methods": [
                                            "*"
                                        ]
                                    }
                                ],
                                "threads": 3
                            }
                        ]
                    },
                    "tcp": [
                        {
                            "backlog": 1024,
                            "connection": {
                                "input_buffer_size": 512,
                                "keep_alive": true,
                                "output_buffer_size": 8192,
                                "rn_limit_error": 1048576,
                                "rn_limit_warning": 2097152
                            },
                            "host": "192.168.2.238",
                            "port": "20000",
                            "threads": 1
                        }
                    ]
                }
            ]
        }
    },
    "repli-hub": {
        "repli-hub1": {
            "enabled": true,
            "pubsub_name": "repli_hub",
            "separator": "$$"
        }
    }
}
