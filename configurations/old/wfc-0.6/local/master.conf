{
    "startup": {
        "enabled": true,
        "shutdown_priority": 0,
        "startup_priority": 0,
        "idle_timeout_ms": 1000,
        "wait_timeout_ms": 200
    },
    "config": {
        "enabled": true,
        "shutdown_priority": 0,
        "startup_priority": 0,
        "reload_changed": false,
        "reload_sighup": false
    },
    "core": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "rlimit_as_mb": 0,
        "shutdown_priority": 0,
        "startup_priority": 0
    },
    "logger": {
        "enabled": true,
        "startup_priority": 0,
        "shutdown_priority": 0,
        "limit": 0,
        "path": "./master",
        "single": true,
        "stdout": "clog",
        "syslog": ""
    },
    "leveldb": [
        {
            "enabled": true,
            "name": "leveldb1",
            "buffer_size": 128,
            "cache_size": 512,
            "dbname": "./master",
            "lock_get_range": true,
            "repli_target": "leveldb-gateway1",
            "shutdown_priority": 0,
            "startup_priority": 0
        }
    ],
    "leveldb-gateway": [
        {
            "enabled": true,
            "name": "leveldb-gateway1",
            "allow_callback": false,
            "shutdown_priority": 0,
            "startup_priority": 0,
            "target": "client-tcp1"
        }
    ],
    "leveldb-service": [
        {
            "enabled": true,
            "name": "leveldb-service1",
            "target": "leveldb1",
            "allow_callback": false,
            "shutdown_priority": 0,
            "startup_priority": 0
        }
    ],
    "server-tcp": [
        {
            "enabled": true,
            "name": "server-tcp1",
            "target": "leveldb-service1",
            "backlog": 1024,
            "addr": "0.0.0.0",
            "port": "22510",

            "max_connections": 0,
            "shutdown_priority": 0,
            "startup_priority": 0,

            "threads": 4,

            "connection": {
                "keep_alive": true,
                "reader": {
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n",
                    "trimsep": false
                },
                "writer": {
                    "bufsize": 8192,
                    "first_as_is": true,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n"
                }
            }
        }
    ],
    "client-tcp": [
        {
            "enabled": true,
            "name": "client-tcp1",
            "shutdown_priority": 0,
            "startup_priority": 0,

            "addr": "0.0.0.0",
            "port": "22511",
            "threads": 2,

            "connection": {
                "keep_alive": true,
                "reader": {
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n",
                    "trimsep": false
                },
                "writer": {
                    "bufsize": 8192,
                    "first_as_is": true,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n"
                }
            },
            "reconnect_timeout_ms": 0,
            "wait_maxsize": 0,
            "wait_wrnsize": 0
        }
    ]
}
