{
    "config": {
        "enabled": true,
        "reload_changed": false
    },
    "core": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "rlimit_as_mb": 0,
        "wait_timeout_ms": 200
    },

    "leveldb": {
        "leveldb2": {
            "enabled": true,
            "buffer_size": 512,
            "cache_size": 128,
            "dbname": "./master",
            "lock_get_range": true,
            "gateway": [
                {
                    "jsonrpc": null,
                    "tcp": [
                        {
                            "connection": {
                                "keep_alive": true
                            },
                            "host": "0.0.0.0",
                            "port": "12347",
                            "threads": 3
                        }
                    ]
                }
            ],
            
            "service": [
                {
                    "jsonrpc": null,
                    "tcp": [
                        {
                           "connection": {
                             "keep_alive": true
                           },
                           "host": "0.0.0.0",
                           "port": "12345",
                           "threads": 3
                        }
                    ]
                }
            ]
        },
        "leveldb1": {
            "enabled": true,
            "buffer_size": 512,
            "cache_size": 128,
            "dbname": "./slave",
            "lock_get_range": true,
            "service": [
                {
                    "jsonrpc": null,
                    "tcp": [
                        {
                            "connection": {
                                "keep_alive": true
                            },
                            "host": "0.0.0.0",
                            "port": "12347",
                            "threads": 3
                        }
                    ]
                }
            ]
        }

    },
    "logger": {
        "enabled": true,
        "lifetime": 0,
        "prefix": "./master",
        "single": true,
        "stdout": "clog",
        "syslog": false
    },
    "startup": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "wait_timeout_ms": 200
    }
}
