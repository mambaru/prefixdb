{
    "core": {
        "enabled": false,
        "idle_timeout_ms": 1000,
        "rlimit_as_mb": 512,
        "wait_timeout_ms": 200
    },
    "config": {
        "enabled": true,
        "reload_changed": false
    },
    "startup": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "wait_timeout_ms": 200
    },
    "leveldb": {
        "leveldb1": {
            "buffer_size": 128,
            "cache_size": 512,
            "dbname": "./slave",
            "enabled": true,

            "provider": {
                "enabled": true,
                "queue_limit": 1048576,
                "queue_warning": 10240,
                "mode": "sequenced"
            },

            "gateway": [
                {
                    "jsonrpc": null,
                    "pubsub": [
                        {
                            "incoming_channel": "leveldb1",
                            "incoming_target": "gateway1",
                            "outgoing_channel": "",
                            "outgoing_target": "",
                            "pubsub_name": "",
                            "subscribe_suffix": "$$client1"
                        }
                    ]
                }
            ],

            "lock_get_range": true,

            "service": [
                {
                    "jsonrpc": null,
                    "tcp": [
                        {
                            "connection": {
                                "input_buffer_size": 512,
                                "keep_alive": true,
                                "output_buffer_size": 8192,
                                "rn_limit_error": 1048576,
                                "rn_limit_warning": 2097152
                            },
                            "host": "0.0.0.0",
                            "port": "12347",
                            "threads": 3
                        }
                    ]
                }
            ]
        }
    },
    "logger": {
        "enabled": true,
        "lifetime": 0,
        "prefix": "./slave",
        "single": true,
        "stdout": "clog",
        "syslog": false
    },
    "pubsub-gateway": {
        "pubsub-gateway1": {
            "enabled": true,

            "provider": {
                "enabled": true,
                "queue_limit": 1048576,
                "queue_warning": 10240,
                "sequence_mode": true
            },

            "gateways": [
                {
                    "jsonrpc": null,
                    "tcp": [
                        {
                            "connection": {
                                "keep_alive": true
                            },
                            "host": "0.0.0.0",
                            "port": "12346",
                            "threads": 1
                        }
                    ]
                }
            ],
            "pubsub_name": "gateway1"
        }
    }
}
