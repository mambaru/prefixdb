{
    "core": {
        "enabled": false,
        "idle_timeout_ms": 1000,
        "rlimit_as_mb": 512,
        "wait_timeout_ms": 200
    },
    "config": {
        "enabled": true,
        "reload_changed": false
    },
    "startup": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "wait_timeout_ms": 200
    },
    "repli-hub": {
        "repli-hub1": {
            "enabled": true,
            "pubsub_name": "repli_hub1",
            "separator": "$$"
        }
    },
    "logger": {
        "enabled": true,
        "lifetime": 0,
        "prefix": "./hub",
        "single": true,
        "stdout": "clog",
        "syslog": false
    }, 
    "pubsub-service": {
        "pubsub-service1": {
            "enabled": true,
            "services": [
                {
                    "jsonrpc": null,
                    "tcp": [
                        {
                            "connection": {
                                "keep_alive": true
                            },
                            "host": "0.0.0.0",
                            "port": "12346",
                            "threads": 3
                        }
                    ]
                }
            ],
            "pubsub_target": "repli_hub1"
        }
    }
}
