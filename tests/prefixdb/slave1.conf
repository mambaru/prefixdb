{
    "startup": {
        "enabled": true,
        "shutdown_priority": 0,
        "startup_priority": 0
    },
    "config": {
        "enabled": true,
        "reload_changed": true,
        "reload_sighup": true,
        "shutdown_priority": 0,
        "startup_priority": 0
    },
    "core": {
        "enable_callback_check": true,
        "enabled": true,
        "core_timeout_ms": 200,
        "idle_timeout_ms": 1000,
        "rlimit_as_mb": 0,
        "shutdown_priority": 0,
        "startup_priority": 0,
        "workflow":{ "threads": 0}
    },
    "logger": {
        "custom": {},
        "deny": [],
        "enabled": true,
        "limit": 10000000,
        "milliseconds": true,
        "path": "",
        "shutdown_priority":1000,
        "single": true,
        "startup_priority":-1000,
        "stdout": "cout",
        "syslog": ""
    },
    "prefixdb": [
        {
            "enabled": true,
            "name": "prefixdb2",
            "shutdown_priority": 0,
            "startup_priority": 100,
            
            "stop_list": [ "server-tcp2" ],
            "slave": {
                "enable_progress": true,
                "enabled": true,
                "expires_for_req": true,
                "log_limit_per_req": 100,
                "pull_timeout_ms": 200,
                "query_prefixes_timeout_ms":100,
                "acceptable_loss_seq":0,
                "wrn_log_diff_seq":2,
                "wrn_log_timeout_ms":100,
                "start_time": "",
                "target": "gateway1"
            },
                "workflow": {
		  "enabled": true,
		  "maxsize": 134217728,
		  "threads": 1,
		  "wrnsize": 1048576
	      },
	      
            "backup":{
                "enabled":false,
                "period_s":5,
                "depth":144, /**/
                "path": "./rocksdb2_backup"
            },
            "archive":{
                "enabled":false,
                "start_time":"",
                "period_s":10, /*раз в сутки*/
                "path":"./rocksdb2_archive",
                "depth": 3
            },

            "array_limit": 1000000000,
            "packed_limit": 100000000,
            "json_limit": 100000000,
            "value_size_limit": 1000000000,
            "ini": "./rocksdb.ini",
            "path": "./rocksdb2",
            "detach_path": "./rocksdb2_detach",
            "preopen": true,
            "compact_before_backup":true,
            "backup_period_s":0,
            "backup_path": "",
            "restore": {                                                                                                                                  
                "backup_id": 0,                                                                                                                           
                "forbid": false,                                                                                                                          
                "path": "./rocksdb2_backup"                                                                                                              
            }
      }
    ],
    "prefixdb-service": [
        {
            "allow_non_jsonrpc": true,
            "enabled": true,
            "name": "prefixdb-service2",
            "shutdown_priority": 0,
            "startup_priority": -11,
            "target": "prefixdb2"
        }
    ],
    
    "prefixdb-gateway": [
        {
            "name": "gateway1",
            "startup_reg": false,
            "enabled": true,
            "incoming_target": "prefixdb1",
            "outgoing_target": "client-tcp1",
            "shutdown_priority": 0,
            "startup_priority": 0
        }
    ],

    "server-tcp": [
        {
            "addr": "0.0.0.0",
            "backlog": 1024,
            "connection": {
                "keep_alive": true,
                "reader": {
                    "bufsize": 4096,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n",
                    "trimsep": false
                },
                "writer": {
                    "bufsize": 8192,
                    "first_as_is": true,
                    "maxbuf": 8192,
                    "minbuf": 0,
                    "sep": "\r\n"
                }
            },
            "enabled": true,
            "max_connections": 0,
            "name": "server-tcp2",
            "port": "12346",
            "shutdown_priority": -100,
            "startup_priority": 100,
            "target": "prefixdb-service2",
            "threads": 1
        }
    ],
    "client-tcp": [
        { 
            "enabled": true,
            "name": "client-tcp1",
            "shutdown_priority": 200,
            "startup_priority": -200,

            "addr": "0.0.0.0", 
            "port": "12345",
            "connect_count": 10,                                                                                                            
            "threads": 10,
            "reconnect_timeout_ms": 1000,
            "wait_maxsize": 0,
            "wait_wrnsize": 0
        }
    ]
