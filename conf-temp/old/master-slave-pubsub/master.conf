{
    "startup": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "wait_timeout_ms": 200
    },
    "config": {
        "enabled": true,
        "reload_changed": false
    },
    "core": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "rlimit_as_mb": 6144,
        "wait_timeout_ms": 200
    },
    "leveldb": {
        "leveldb1": {
            "buffer_size": 128,
            "cache_size": 512,
            "dbname": "/monamour/leveldb/master1",
            "enabled": true,
            "lock_get_range": true,

            "provider": {
                "enabled": true,
                "queue_limit": 1048576,
                "queue_warning": 100,
                "sequence_mode": false
            },

            "gateway": [
                {
                    "jsonrpc": null,
                    "pubsub": [
                        {
                            "incoming_channel": "",
                            "incoming_target": "",
                            "outgoing_channel": "leveldb1",
                            "outgoing_target": "gateway1",
                            "pubsub_name": "",
                            "subscribe_suffix": ""
                        }
                    ]
                }
            ],
            "service": [
                {
                    "jsonrpc": null,
                    "tcp": [
                        {
                            "connection": {
                                "input_buffer_size": 512,
                                "keep_alive": true,
                                "output_buffer_size": 8192,
                                "rn_limit_error": 1048576,
                                "rn_limit_warning": 2097152
                            },
                            "host": "0.0.0.0",
                            "port": "22500",
                            "threads": 4
                        }
                    ]
                }
            ]
        }
    },
    "logger": {
        "enabled": true,
        "lifetime": 0,
        "prefix": "/logs/leveldb2/master1",
        "single": true,
        "stdout": "clog",
        "syslog": false
    },
    "pubsub-gateway": {
        "pubsub-gateway1": {
            "enabled": true,
            "gateways": [
                {
                    "jsonrpc": null,
                    "tcp": [
                        {
                            "connection": {
                                "input_buffer_size": 512,
                                "keep_alive": true,
                                "output_buffer_size": 8192,
                                "rn_limit_error": 1048576,
                                "rn_limit_warning": 2097152
                            },
                            "host": "0.0.0.0",
                            "port": "32000",
                            "threads": 1
                        }
                    ]
                }
            ],
            "provider": {
                "enabled": true,
                "queue_limit": 1048576,
                "queue_warning": 100,
                "sequence_mode": false
            },
            "pubsub_name": "gateway1"
        }
    }
}
