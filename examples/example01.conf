{
  "logger": {
    "path": "./example01.log"
  },
  "server-tcp": [
    {
      "name": "server-tcp1",
      "target": "prefixdb-service1",
      "addr": "0.0.0.0",
      "port": "12345",
      "connection": {
        "reader": {"sep": "\r\n"},
        "writer": {"sep": "\r\n"}
      }
    }
  ],

  "prefixdb-service": [
    {
      "name": "prefixdb-service1",
      "target": "prefixdb1",
      "allow_non_jsonrpc":true
    }
  ],

  "prefixdb": [
    {
      "name": "prefixdb1",
      "path": "./prefixdb",
      "detach_path": "./prefixdb_detach",
      "ini":"example01.ini",
      "TTL_seconds":30,
      "compact":{
        "startup_compact":true
      }
    }
  ]
}
