{
  "logger": {
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "path": "./example0.log"
  },
  "server-tcp": [
    {
      "name": "server-tcp1",
      "suspend": false,
      "startup_priority": 1000,
      "shutdown_priority": -1000,
      "target": "prefixdb-service1",
      "threads": 0,
      "addr": "0.0.0.0",
      "port": "12345",
      "connection": {
        "reader": {"sep": "\r\n"},
        "writer": {"sep": "\r\n"},
        "direct_mode": true
      }
    }
  ],

  "prefixdb-service": [
    {
      "name": "prefixdb-service1",
      "target": "prefixdb1",
      "allow_non_jsonrpc": true
    }
  ],

  "prefixdb": [
    {
      "name": "prefixdb1",
      "suspend": false,
      "workflow": "",
      "path": "./prefixdb",
      "ini": "./example01.ini",
      "stop_list": []
    }
  ]
}
