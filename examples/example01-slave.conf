{
  "logger": {
    "path": "./example01-slave.log"
  },

  "server-tcp": [
    {
      "name": "server-tcp1",
      "target": "prefixdb-service1",
      "addr": "0.0.0.0",
      "port": "12346",
      "connection": {
        "reader": {"sep": "\r\n"},
        "writer": {"sep": "\r\n"}
      }
    }
  ],

  "prefixdb-service": [
    {
      "name": "prefixdb-service1",
      "target": "prefixdb1",
      "allow_non_jsonrpc":true
    }
  ],

  "prefixdb": [
    {
      "name": "prefixdb1",
      "path": "./prefixdb_slave",
      "detach_path": "./prefixdb_detach_slave",
      "ini":"example01.ini",
      "TTL_seconds":60,
      "slave":
      {
        "enabled": true,
        "target": "prefixdb-gateway1"
      }
    }
  ],

  "prefixdb-gateway": [
    {
      "name": "prefixdb-gateway1",
      "outgoing_target": "client-tcp1"
    }
  ],

  "client-tcp": [
    {
      "name": "client-tcp1",
      "addr": "0.0.0.0",
      "port": "12345",
      "connection": {
        "reader": {"sep": "\r\n"},
        "writer": {"sep": "\r\n"}
      }
    }
  ]
}
