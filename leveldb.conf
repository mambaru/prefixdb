{
    "config": {
        "enabled": true,
        "reload_changed": false
    },
    "core": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "wait_timeout_ms": 200
    },
    "hub": {
        "hub1": {
            "enabled": true
        }
    },
    "leveldb": {
        "leveldb1": {
            "buffer_size": 512,
            "cache_size": 128,
            "dbname": "./tmp.db",
            "enabled": true,
            "lock_get_range": true,
            "tcp": {
                "close_after_response": false,
                "enable_stat": false,
                "enabled": true,
                "host": "0.0.0.0",
                "listen_threads": 0,
                "outgoing_limit": 0,
                "outgoing_warning": 0,
                "port": "12345",
                "worker_threads": 2
            }
        }
    },
    "logger": {
        "enabled": true,
        "lifetime": 0,
        "prefix": "./default_log",
        "single": true,
        "stdout": "clog",
        "syslog": false
    },
    "startup": {
        "enabled": true,
        "idle_timeout_ms": 1000,
        "wait_timeout_ms": 200
    }
}
